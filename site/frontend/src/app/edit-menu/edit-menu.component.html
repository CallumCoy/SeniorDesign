    rather all the data will be compiled post run, then sent to flask as a JSON object
-->

<div class="popUp" [hidden]="hideHTML">
    <div class="window" (click)=null>
        <div class="container">
            <label for="name">Name:  </label>
            <input id="name" type="text" value="{{this.targRun.Name}}" />
            <br>
            <label for="DriverName">Operators Name:  </label>
            <input id="DriverName" type="text" value="{{this.targRun.DriverName}}" />
            <br>
            <label for="PipeID">PipeID*:  </label>
            <input id="PipeID" type="text" value="{{this.targRun.PipeID}}" />
            <br>
            <label for="Direction">Direction*:  </label>
            <input id="Direction" type="text" value="{{this.targRun.Direction}}" />
            <br>
            <label for="lat">Latitude:  </label>
            <input id="lat" type="number" min="-90" max="90" value="{{this.targRun.Lat}}" />
            <br>
            <label for="long">Longitude:  </label>
            <input id="long" type="number" min="-180" max="180" value="{{this.targRun.Longi}}" />
            <br>
            <br>
            <br>

            <button id="comfirm" (click)='comfirmBut()'>Edit</button>
            <button id="close" (click)="cancelBut()">close</button>
        </div>
    </div>
</div>
