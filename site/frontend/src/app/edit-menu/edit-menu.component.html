<div class="popUp" [hidden]="hideHTML">
  <div class="window" (click)="(null)">
    <div class="container">
      <label for="name">Name: </label>
      <input
        #name
        id="name"
        type="text"
        value="{{ this.targRun.Name || '' }}"
      />
      <br />
      <label for="DriverName">Operators Name: </label>
      <input
        #driverName
        id="DriverName"
        type="text"
        value="{{ this.targRun.DriverName || '' }}"
      />
      <br />
      <label for="PipeID">PipeID Locked: </label>
      <input
        #pipeID
        id="PipeID"
        type="text"
        value="{{ this.targRun.PipeID || '' }}"
        readonly
      />
      <br />
      <label for="Direction">Direction*: </label>
      <input
        #dir
        id="Direction"
        type="number"
        min="0"
        max="360"
        step="0.001"
        value="{{ this.targRun.Direction || 0 }}"
      />
      <br />
      <label for="lat">Latitude Locked: </label>
      <input
        #lat
        id="lat"
        type="number"
        min="-90"
        max="90"
        value="{{ this.targRun.Lat || 0 }}"
        readonly
      />
      <br />
      <label for="long">Longitude Locked: </label>
      <input
        #long
        id="long"
        type="number"
        min="-180"
        max="180"
        value="{{ this.targRun.Longi || 0 }}"
        readonly
      />
      <br />
      <br />
      <br />

      <button
        id="comfirm"
        (click)="
          comfirmBut(
            name.value,
            driverName.value,
            pipeID.value,
            dir.value,
            lat.value,
            long.value
          )
        "
      >
        Edit
      </button>
      <button id="close" (click)="cancelBut()">close</button>
    </div>
  </div>
</div>
