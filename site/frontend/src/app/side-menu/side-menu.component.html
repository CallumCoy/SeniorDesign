<div class="list" *ngIf="allRuns">
    Favorites
    <div class="horLine"></div>
    <app-list [runs]="allRuns[0]" *ngIf="allRuns[0]"></app-list>

    Named
    <div class="horLine"></div>
    <app-list [runs]="allRuns[1]" *ngIf="allRuns[1]"></app-list>

    Unamed
    <div class="horLine"></div>
    <app-list [runs]="allRuns[2]" *ngIf="allRuns[2]"></app-list>
</div>
